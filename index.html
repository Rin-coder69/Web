<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <style>
    body {
      background-color: yellow;
      text-align: center;
    }

    h1 {
      font-family: Lobster, monospace;
      font-size: 80px;
      text-align: center;
    }

    p {
      font-size: 20px;
      font-family: monospace;
    }

    .blue-box {
      background-color: blue;
      color: #fff;
      padding: 10px;
    }

    
    .nav {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      font-family: Lobster;
    }

    .nav a {
      font-size: 50px;
      color: blue;
      text-decoration: none;
      margin-bottom: 10px;
    }

   
    .slideshow {
      width: 800px;
      height: 500px;
      border-radius: 10px;
      display: block;
      margin: 40px auto;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Home Page</h1>

  <a href="#">
    <img src="images/quotew.png" style="display:block; margin:0 auto; width: 1000px;">
  </a>

  <div class="nav">
    <a href="http://127.0.0.1:5500/Final/About%20me.html" target="_blank">About Me</a>
    <a href="http://127.0.0.1:5500/Final/Skills.html" target="_blank">Skills</a>
  </div>


  <img id="slide" class="slideshow" src="images/mr-key-visual.jpg" alt="Slideshow Image">

  <script>
    const images = [
      "images/group.png",
      "images/Miracl.png",
      "images/Miracle.png",
      "images/artwork_1.jpg",
      "images/header_img.jpg"
    ];

    let index = 0;
    const slide = document.getElementById("slide");

    setInterval(() => {
    
      slide.classList.add("fade-out");

      setTimeout(() => {
        index = (index + 1) % images.length;
        slide.src = images[index];
        // Fade in
        slide.classList.remove("fade-out");
      }, 1000); // wait 1s (matches CSS transition)
    }, 4000); // change every 4 seconds
  </script>

  <!-- ðŸŽµ Background music -->
  <audio autoplay loop>
    <source src="music/home.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
